<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calculator with Slim History Clear</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
  
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="calc-display" readonly>
    </div>

    <div class="buttons">
      <button id="clear-btn" class="btn action" data-action="clear">
        AC
      </button>
      <button id="backspace-btn" class="btn action" data-action="backspace" title="backspace">
        DEL
      </button>
      <button class="btn action" data-value="%">%</button>
      <button class="btn operator" data-value="/">/</button>
      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-value="*">*</button>
      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-value="-">-</button>
      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      <button class="btn number" data-value=".">.</button>
      <button class="btn number" data-value="0">0</button>

      <button id="equals-btn" class="btn equals" data-action="equals" title="Equals">=</button>

       <div class="theme-toggle">
      <input type="checkbox" id="dark-mode-toggle" class="toggle-checkbox">
      <label for="dark-mode-toggle" class="toggle-label">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <span class="toggle-ball"></span>
      </label>
    </div>
    </div>

   <div class="history collapsed" id="history">
      <div class="history-header">
        <h3>HISTORY</h3>
        <button id="clear-history-btn" class="btn action" data-action="clear-history">CLEAR</button>
      </div>
      <div class="history-content"></div>
    </div>
  </div>

 <script src="scripts.js"></script>
</body>
</html>
