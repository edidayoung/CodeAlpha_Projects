<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrostFrame - Ice Gallery</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="gallery.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <!-- Snowfall Elements -->
    <div class="snow-container" id="snowContainer"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <!-- Logo -->
      <a href="#" class="logo">
        <i class="fas fa-snowflake logo-icon"></i>
        <span class="logo-text">FrostFrame</span>
      </a>

      <!-- Search Bar -->
      <div class="search-container">
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Search glacial wonders...">
          <button class="search-btn">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- Navigation Menu -->
      <div class="nav-menu">
        <a href="#" class="nav-link active">Explore</a>
        
        <!-- Collections Dropdown -->
        <div class="dropdown">
          <a href="#" class="nav-link dropdown-toggle">
            Collections
            <i class="fas fa-chevron-down dropdown-arrow"></i>
          </a>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Beauty</a>
            <a href="#" class="dropdown-item">Nature</a>
            <a href="#" class="dropdown-item">People</a>
            <a href="#" class="dropdown-item">Lifestyle</a>
          </div>
        </div>
        
        <a href="#" class="nav-link">Ice Lens</a>
        <a href="#" class="special-link">
          <i class="fas fa-user"></i>
          Frozen Frames
        </a>
      </div>
    </nav>

    <!-- Header Content -->
    <div class="header-content">
      <h1 class="header-title">Visual Escapes</h1>
      <div class="ice-divider"></div>
      <p class="header-subtitle">Discover breathtaking journey through frozen moments and fleeting emotions.</p>
    </div>
  </header>

  <!-- Gallery Section -->
  <section class="gallery-section">
    <div class="gallery-container">
      <div class="images-grid" id="imagesGrid">
        <!-- Images will be populated by JavaScript -->
      </div>
      <div class="loading-spinner" id="loadingSpinner">
        <i class="fas fa-snowflake fa-spin"></i> Loading glacial wonders...
      </div>
      <button class="load-more-btn" id="loadMoreBtn" style="display: none;">
        <i class="fas fa-plus"></i> Load More Images
      </button>
    </div>
  </section>

  <!-- Frozen Frames Albums Section -->
<section class="albums-section" id="albumsSection" style="display: none;">
    <div class="albums-intro">
        <h2>Your Frozen Frames</h2>
        <p>Organize and manage your personal collection of ice-themed photographs</p>
    </div>

    <!-- Albums Grid View -->
    <div class="albums-grid" id="albumsGrid">
        <!-- Albums will be populated by JavaScript -->
    </div>

    <!-- Album View (hidden by default) -->
    <div class="album-view" id="albumView">
        <button class="back-to-albums" id="backToAlbums">
            <i class="fas fa-arrow-left"></i>
            Back to Albums
        </button>
        <div class="album-header" id="albumHeader">
            <!-- Album title and description will be populated -->
        </div>
        <div class="images-grid" id="albumImagesGrid">
            <!-- Album images will be populated -->
        </div>
    </div>
</section>

  <script src="config.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
